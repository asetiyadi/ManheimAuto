<div class="progressWrapper">
	<div class="row">
	  	<div class="col-progress">
			<progressbar class="progress-striped active" animate="true" max="totalCount" value="objLength" type="success">
				<i><span count-to="{{countTo}}" duration="1" count-from="{{countFrom}}"></span>{{objLength}} / {{totalCount}}</i>
			</progressbar>
	  		<div class="progress-left">
				<span class="strong">Overall Progress</span>
	  		</div>
	  		<div class="progress-right">
	  			{{progressPercent}}%<br>
	  		</div>
	  	</div>
	</div>
</div>
