<div class="viewWrapper" id="vehicleTypeWrapper">
	<div class="contentWrapper">
		<h3 data-ng-model="text" data-ng-init="text=vehicleName">{{text}}</h3>
		<p>Click the button to view a sample of the modal overlay</p>
		<input type="button" data-ng-click="toggleModal(text)" class="redBtn" style="width:50%;margin:0 auto;" value="Sample Overlay">
	</div>
</div>
